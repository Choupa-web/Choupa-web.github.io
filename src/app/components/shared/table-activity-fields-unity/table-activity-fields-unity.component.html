<h2>{{ activityName  }}</h2>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" aria-label="supprimer la ligne" (click)="deleteRow(element.position)">
                supprimer
              </button>
        </td>
    </ng-container>
   <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef> Activity </th>
      <td mat-cell *matCellDef="let element"> {{element.activity}} </td>      
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>      
    </ng-container>
    <ng-container matColumnDef="unity">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.unity}} </td>      
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
