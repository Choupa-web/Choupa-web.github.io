<mat-card>
  <div id="subtitle">
  <mat-card-subtitle>Meilleure vitesse moyenne</mat-card-subtitle>
  </div>
  <div id="content">
  <mat-card-content fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-between">
    <ng-containe *ngFor="let activiy of bestAverageSpeed ">
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
        <span>{{ activiy.activityName }}</span>
        <span> {{ activiy.averageSpeed }} {{ unit }}</span>
      </div>
    </ng-containe>
  </mat-card-content>
  </div>
</mat-card>
