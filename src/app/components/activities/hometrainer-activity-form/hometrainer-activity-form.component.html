<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="40px" [formGroup]="hometrainerActivityForm" >
  <mat-form-field appearance="outline">
    <mat-label>Puissance moyenne</mat-label>
    <input matInput formControlName="averagePower">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Puissance max</mat-label>
    <input matInput formControlName="maxPower">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cadence moyenne</mat-label>
    <input matInput formControlName="averageCadence">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cadence max</mat-label>
    <input matInput formControlName="maxCadence">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Puissance moyenne maximum</mat-label>
    <input matInput formControlName="maxAveragePower">
  </mat-form-field>
</div>
