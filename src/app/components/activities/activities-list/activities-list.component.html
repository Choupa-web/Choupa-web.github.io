<h2>Liste de mes activités</h2>
<div fxLayout="column">
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               pageSize="10"
               showFirstLastButtons
               aria-label="Choisissez une page">
</mat-paginator>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z2" aria-label="Liste des activités" aria-describedby="Choupa">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteActivity(element.id)" aria-label="Supprimer une activité">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="editActivity(element.id)" aria-label="Modifier une activité">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="activityName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activité </th>
    <td mat-cell *matCellDef="let element">{{element.activityName}}</td>
  </ng-container>
  <ng-container matColumnDef="activityDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">{{element.activityDate}}</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Durée </th>
    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
  </ng-container>
  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} {{ DISTANCE}} </td>
  </ng-container>
  <ng-container matColumnDef="aerobie">
    <th mat-header-cell *matHeaderCellDef> Aérobie </th>
    <td mat-cell *matCellDef="let element">{{element.aerobie}}</td>
  </ng-container>
  <ng-container matColumnDef="anaerobique">
    <th mat-header-cell *matHeaderCellDef> Anaérobique </th>
    <td mat-cell *matCellDef="let element">{{element.anaerobique}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
