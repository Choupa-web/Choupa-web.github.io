<table mat-table [dataSource]="activitiesList" class="mat-elevation-z8" >
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" aria-label="supprimer la ligne" (click)="deleteRow(element.id)">
                supprimer
              </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>      
    </ng-container>
   <ng-container matColumnDef="activity_name">
      <th mat-header-cell *matHeaderCellDef> Activit√© </th>
      <td mat-cell *matCellDef="let element"> {{element.activity_name}} </td>      
    </ng-container>
    <ng-container matColumnDef="shortcut">
        <th mat-header-cell *matHeaderCellDef> Raccourci </th>
        <td mat-cell *matCellDef="let element"> {{element.shortcut}} </td>      
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
